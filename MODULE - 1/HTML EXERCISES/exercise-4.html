<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Event Gallery</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            text-align: center;
        }
        .event-image {
            border: 3px solid #4CAF50;
            border-radius: 5px;
            width: 150px;
            height: 100px;
            object-fit: cover;
        }
        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<table>
    <caption>Past Community Events</caption>
    <tr>
        <td>
            <img src="https://via.placeholder.com/150x100?text=Event+1" alt="Community Cleanup" title="Community Cleanup" class="event-image" />
            <div>Community Cleanup</div>
        </td>
        <td>
            <img src="https://via.placeholder.com/150x100?text=Event+2" alt="Art Festival" title="Art Festival" class="event-image" />
            <div>Art Festival</div>
        </td>
        <td>
            <img src="https://via.placeholder.com/150x100?text=Event+3" alt="Food Fair" title="Food Fair" class="event-image" />
            <div>Food Fair</div>
        </td>
    </tr>
    <tr>
        <td>
            <img src="https://via.placeholder.com/150x100?text=Event+4" alt="Music Concert" title="Music Concert" class="event-image" />
            <div>Music Concert</div>
        </td>
        <td>
            <img src="https://via.placeholder.com/150x100?text=Event+5" alt="Book Reading" title="Book Reading" class="event-image" />
            <div>Book Reading</div>
        </td>
        <td>
            <img src="https://via.placeholder.com/150x100?text=Event+6" alt="Charity Run" title="Charity Run" class="event-image" />
            <div>Charity Run</div>
        </td>
    </tr>
</table>

</body>
</html>
